<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <script src="javascript/accounts/criarConta.js"></script>
    <script src="javascript/constants.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <iframe src="cabecalho.html" frameborder="0" width="100%" height="50" id="cabecalho"></iframe>
    <form>
        <table>
            <tbody>
                <tr>
                    <td>Usu√°rio:</td>
                    <td><input type="text" name="username" id="username"></td>
                </tr>
                <tr>
                    <td>Senha:</td>
                    <td><input type="password" name="password" id="password"></td>
                </tr>
                <tr>
                    <td>Confirme a senha:</td>
                    <td><input type="password" name="confirmPassword" id="confirmPassword"></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" name="email" id="email"></td>
                </tr>
                <tr>
                    <td>Grupo:</td>
                    <td>
                        <select name="group" id="group">
                            <option value="1">Vendedor</option>
                            <option value="2">Comprador</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><button id="btnCriarConta">Criar conta</button></td>
                </tr>
            </tbody>
        </table>
    </form>
    <div id="msg"></div>
</body>

</html>
</html>
